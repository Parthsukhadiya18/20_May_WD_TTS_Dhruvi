<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee tag</title>
</head>

<body>
    <marquee behavior="" direction="">50% off </marquee>
    <marquee behavior="" direction="right">50% off </marquee>
    <marquee behavior="" direction="up">50% off </marquee>
    <marquee behavior="" direction="down">Parth</marquee>

    <marquee width="60%" direction="up" height="100px">
        This is a sample scrolling text that has scrolls in the upper direction.
    </marquee>
    <marquee behavior="scroll" direction="" scrollamount="">Parth</marquee>
    <marquee behavior="scroll" direction="" scrollamount="10" bgcolor="red">Parth</marquee>
    <marquee behavior="slide" direction="" scrollamount="10" bgcolor="red">Parth</marquee>
    <marquee behavior="alternate" style="border:solid" direction="down" height="100px" width="100px">
        <marquee behavior="alternate" direction="">Parth</marquee>
    </marquee>
    <marquee direction="down" width="250" height="200" behavior="alternate" style="border:solid">
        <marquee behavior="alternate"> This text will bounce </marquee>
    </marquee>



</body>

</html>
